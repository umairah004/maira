<!-- JavaScript -->
<script>
  // Form Submission Handling
  const form = document.getElementById("contact-form");
  const statusMessage = document.getElementById("status-message");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { Accept: "application/json" },
      });

      if (response.ok) {
        statusMessage.innerText = "âœ… Message sent successfully!";
        form.reset();
      } else {
        statusMessage.innerText = "âš ï¸ Oops! Something went wrong.";
      }
    } catch {
      statusMessage.innerText = "âŒ Error: Unable to send message.";
    }
  });

  // Dark/Light Mode Toggle
  const toggleButton = document.getElementById('darkModeToggle');
  const body = document.body;

  function applyTheme(theme) {
    if (theme === 'dark') {
      body.classList.add('dark-mode');
      toggleButton.textContent = 'â˜€ï¸';
    } else {
      body.classList.remove('dark-mode');
      toggleButton.textContent = 'ğŸŒ™';
    }
  }

  const savedTheme = localStorage.getItem('theme') || 'light';
  applyTheme(savedTheme);

  toggleButton.addEventListener('click', () => {
    const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
    applyTheme(newTheme);
    localStorage.setItem('theme', newTheme);
  });
</script>

<script>
  // Page fade-in on load
  document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in");
  });

  // Page fade-out on link click
  document.querySelectorAll("a").forEach(link => {
    const url = link.getAttribute("href");

    // Only apply fade if navigating to another internal page
    if (url && !url.startsWith("#") && !url.startsWith("mailto") && !url.startsWith("http")) {
      link.classList.add("transition-link");
      link.addEventListener("click", function (e) {
        e.preventDefault();
        document.body.classList.remove("fade-in");
        document.body.style.opacity = 0;
        setTimeout(() => {
          window.location.href = url;
        }, 500); // Match transition duration
      });
    }
  });
</script>
